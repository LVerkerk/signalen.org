<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{site.url}}/assets/style.css">
</head>
<body>

    <header>

        <h1><a href="{{site.url}}">{{site.title}}</a></h1>
        
    </header>
    
    <main>
        <article class="markdown-body">
        {{content}}
        </article>
    </main>

    <footer>
        <section>
            <h3>Contributing</h3>
            <ul>
                <li><a href="{{site.url}}/CONTRIBUTING.html">Contributing guide</a></li>
                <li>GitHub Repository: <a href="{{ site.github.repository_url }}">{{ site.github.owner_name }}/{{ site.github.repository_name }}</a></li>
            </ul>
          </section>
    </footer>
</body>
</html>
